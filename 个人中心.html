<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel="stylesheet" href="lib/amazeui/css/amazeui.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/my.css" />
	</head>

	<body>
		<header>
			<div class="headerbox">
				<div class="category-btn title">
					个人中心
				</div>
				<div class="btn-topbar-left">
					<a href="javascript:history.go(-1);" class="db"><img src="img/btn/back.png" /></a>
				</div>
				<div class="btn-topbar-right head-more">
					<a href="javascript:;" class="db"><img src="img/btn/more.png" /></a>
				</div>
			</div>
		</header>
		<div class="nav-bottom-bar fixbar clearfix">
			<nav class="clearfix">
				<a href="index.html"><span><img src="img/nav/icon_home.png" /><span>主页</span></span>
				</a>
				<a href="分类.html"><span><img src="img/nav/icon_class.png" /><span>分类</span></span>
				</a>
				<a href="cart.html"><span><img src="img/nav/icon_cart.png" /><span>购物车</span></span>
				</a>
				<a href="cart.html"><span><img src="img/nav/icon_about-us.png" /><span>品牌汇</span></span>
				</a>
				<a class="current" href="my.html"><span><img src="img/nav/icon_me_0.png" /><span>我的</span></span>
				</a>
			</nav>
		</div>
		<!--以上为底部导航-->

		<!--个人中心信息内容开始-->
		<div class="scroll-wrap">
			<!--头部开始-->
			<div class="my-banner-container">
				<img class="my-banner-bg" src="img/my/img_banner.png" />
				<div class="my-banner-avatar">
					<img src="img/100x100.png" />
					<p>用户名在这呢</p>
				</div>
				<div class="my-banner-flex">
					<div class="my-banner-item">
						<p>50</p>
						<p>我的积分</p>
					</div>
					<div class="my-banner-item">
						<p>500</p>
						<p>我的余额</p>
					</div>
				</div>
			</div>
			<!--头部结束，订单入口开始-->
			<div class="my-order-entry">
				<div class="my-order-title clearfix">
					我的订单
					<a class="fr">查看全部订单</a>
				</div>
				<div class="my-order-flex">
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_payment.png" />
							<span>待付款</span>
						</a>
					</div>
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_Placed.png" />
							<span>待付款</span>
						</a>
					</div>
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_dispatched.png" />
							<span>待收货</span>
						</a>
					</div>
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_evaluated.png" />
							<span>待评价</span>
						</a>
					</div>
					<div class="my-order-item">
						<a href="">
							<img src="img/my/icon_refund.png" />
							<span>退货/售后</span>
						</a>
					</div>
				</div>
			</div>
			<!--订单入口结束，其他入口开始-->
			<div class="my-order-other">
				<div class="moo-container clearfix">
					<a href="">
						我的定制
						<span>查看定制订单</span>
					</a>
				</div>
				<div class="moo-container clearfix">
					<a href="">
						我的优惠券
						<span>查看优惠券</span>
					</a>
				</div>
				<div class="moo-container clearfix">
					<a href="">
						我的收藏
						<span>查看我的收藏</span>
					</a>
				</div>
				<div class="moo-container clearfix">
					<a href="">
						我的收货地址
						<span>收货地址管理</span>
					</a>
				</div>
				
				<div class="moo-container clearfix">
					<a href="">
						有其他直接加一块 div
						<span>会不会超长啊有可能超长呢真的超长了</span>
					</a>
				</div>
			</div>
			
			<div class="my-order-other">
				<div class="moo-container clearfix clearfix">
					<a href="">
						设置
						<span>这个不知道说什么好了</span>
					</a>
				</div>
			</div>
			<!--其他入口结束-->
		</div>
		<!--个人中心信息内容结束-->
	</body>

</html>
<script type="text/javascript" src="lib/amazeui/js/jquery.min.js"></script>
<script type="text/javascript" src="lib/amazeui/js/amazeui.js"></script>
<script type="text/javascript" src="js/common.js"></script>
