<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel='stylesheet' href='http://cdn.amazeui.org/amazeui/2.5.2/css/amazeui.css' />
		<link rel='stylesheet' type='text/css' href='css/common.css' />
		<link rel='stylesheet' type='text/css' href='css/quan.css' />
	</head>

	<body>
		<header>
			<div class="headerbox">
				<div class="category-btn title">
					我的优惠券
				</div>
				<div class="btn-topbar-left">
					<a href="javascript:history.go(-1);" class="db"><img src="img/btn/back.png" /></a>
				</div>
				<div class="btn-topbar-right head-more">
					<a href="javascript:;" class="db"><img src="img/btn/more.png" /></a>
				</div>
			</div>
		</header>
		<div class="nav-bottom-bar fixbar clearfix">
			<nav class="clearfix">
				<a href="index.html"><span><img src="img/nav/icon_home.png" /><span>主页</span></span></a>
				<a href="分类.html"><span><img src="img/nav/icon_class.png" /><span>分类</span></span></a>
				<a href="cart.html"><span><img src="img/nav/icon_cart.png" /><span>购物车</span></span></a>
				<a href="my.html"><span><img src="img/nav/icon_me.png" /><span>我的</span></span></a>
			</nav>
		</div>
		<div class="scroll-wrap">
			<div class="quan-tabs quan-tabs2 clear">
				<ul>
					<li class="active"><a href="javascript:;">优惠券</a></li>
					<li><a href="javascript:;">激活券码</a></li>
					<div class="clear"></div>
				</ul>
			</div>
			<div class="quan-container">
				<div class="quan-content">
					<ul>
						<li>
							<div class="fl"><span class="quan-yen">&yen;</span><span class="quan-price">100</span></div>
							<div class="fr">
								<div class="quan-limit">满2000元可用</div>
								<div class="quan-time">2016/03/22 - 2016/03/22</div>
							</div>
							<div class="clear"></div>
						</li>
						<li>
							<div class="fl"><span class="quan-yen">&yen;</span><span class="quan-price">100</span></div>
							<div class="fr">
								<div class="quan-limit">满2000元可用</div>
								<div class="quan-time">2016/03/22 - 2016/03/22</div>
							</div>
							<div class="clear"></div>
						</li>
					</ul>
				</div>
				<div class="quan-content" style="display: none;">
					<div class="quan-input">
						<input class="fl" type="text" autofocus placeholder="请输入优惠券码" />
						<button class="fr">确定</button>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript" src="lib/amazeui/js/jquery.min.js"></script>
<script type="text/javascript" src="lib/amazeui/js/amazeui.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	$(".quan-tabs ul li ").on("click", function() {
		$(this).addClass("active").siblings().removeClass("active");
		$(".quan-content").eq($(this).index()).show().siblings().hide();
	});
</script>
