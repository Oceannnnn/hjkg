<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
		<meta name="format-detection" content="telephone=no" />
		<title>弘基商城 - 做价值永恒的时尚奢侈品引导者</title>
		<link rel='stylesheet' href='http://cdn.amazeui.org/amazeui/2.5.2/css/amazeui.css' />
		<link rel='stylesheet' type='text/css' href='css/common.css' />
		<link rel='stylesheet' type='text/css' href='css/newadd.css' />
	</head>

	<body>
		<header>
			<div class="headerbox">
				<div class="category-btn title">
					收货信息
				</div>
				<div class="btn-topbar-left">
					<a href="javascript:history.go(-1);" class="db"><img src="img/btn/back.png" /></a>
				</div>
				<div class="btn-topbar-right head-more">
					<a href="javascript:;" class="db"><img src="img/btn/more.png" /></a>
				</div>
			</div>
		</header>
		<div class="nav-bottom-bar fixbar clearfix">
			<nav class="clearfix">
				<a href="index.html"><span><img src="img/nav/icon_home_0.png" /><span>主页</span></span></a>
				<a href="分类.html"><span><img src="img/nav/icon_class.png" /><span>分类</span></span></a>
				<a href="cart.html"><span><img src="img/nav/icon_cart.png" /><span>购物车</span></span></a>
				<a href="my.html"><span><img src="img/nav/icon_me.png" /><span>我的</span></span></a>
			</nav>
		</div>
		<div class="scroll-wrap">
			<form action="" method="" data-am-validator>
				<div class="newadd-container clear">
					<div class="newadd-hd fl">姓名：</div>
					<div class="newadd-bd">
						<input type="text" name="" autofocus required />
					</div>
				</div>
				<div class="newadd-container clear">
					<div class="newadd-hd fl">手机：</div>
					<div class="newadd-bd">
						<input type="text" name="" class="js-pattern-mobile" required />
					</div>
				</div>
				<div class="newadd-container clear">
					<div class="newadd-hd fl">省份：</div>
					<div class="newadd-bd adpre">
						<select name="" required>
							<option value="0">广东省</option>
							<option value="1">麻省</option>
							<option value="2">湖南省</option>
							<option value="3">名字好长超级长的省</option>
						</select>
						<div class="skin-l">请选择</div>
						<div class="skin-r"></div>
					</div>
				</div>
				<div class="newadd-container clear">
					<div class="newadd-hd fl">城市：</div>
					<div class="newadd-bd adpre">
						<select name="" required>
							<option value="0">广东省</option>
							<option value="1">麻省</option>
							<option value="2">湖南省</option>
							<option value="3">名字好长超级长的省</option>
							<div class="skin-l">请选择</div>
							<div class="skin-r"></div>
						</select>
						<div class="skin-l">请选择</div>
						<div class="skin-r"></div>
					</div>
				</div>
				<div class="newadd-container clear">
					<div class="newadd-hd fl">区县：</div>
					<div class="newadd-bd adpre">
						<select name="" required>
							<option value="0">广东省</option>
							<option value="1">麻省</option>
							<option value="2">湖南省</option>
							<option value="3">名字好长超级长的省</option>
						</select>
						<div class="skin-l">请选择</div>
						<div class="skin-r"></div>
					</div>
				</div>
				<div class="newadd-container clear">
					<div class="newadd-hd fl">详细地址：</div>
					<div class="newadd-bd">
						<input type="text" name="" required/>
					</div>
				</div>
				<input type="submit" value="提交" />
			</form>
		</div>
	</body>

</html>
<script type="text/javascript" src="lib/amazeui/js/jquery.min.js"></script>
<script type="text/javascript" src="lib/amazeui/js/amazeui.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
	//select美化 模拟select 
	$("select").change(function(){
		var selected = $(this).find("option:selected").text();
		$(this).parent().find(".skin-l").text(selected);
	});
	//表单验证
	  if ($.AMUI && $.AMUI.validator) {
	    $.AMUI.validator.patterns.mobile = /^1((3|5|8){1}\d{1}|70)\d{8}$/;
	  }
</script>
